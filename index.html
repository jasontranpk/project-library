<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: LIBRARY</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="left-container" id="container">
                <div class="logo">
                    MY LIBRARY
                </div>
                <input type="button" id="myBtn" value="ADD BOOK" class="btn">
            </div>
            <div class="right-container">
                <div class="gallery">
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                      <h2>ADD NEW BOOK</h2>
                    </div>
                    <div class="modal-body">    
                        <form action="#" name="add-form" id="add-form">
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="title" minlength="2" maxlength="50" pattern="[a-zA-Z0-9]+" required> 
                            <label for="author">Author: </label>
                            <input type="text" name="author" id="author" minlength="2" maxlength="50" pattern="[a-zA-Z0-9]+" required>
                            <label for="pages">Pages: </label>
                            <input type="number" name="pages" minlength="2" maxlength="50" pattern="[0-9]+" id="pages" required> 
                            <div class="radio">
                                <label for="read" >Read? </label>
                                <p>Yes<input type="radio" name="read" id="read" value="true"></p>
                                
                                <p>
                                    No
                                    <input type="radio" name="read" id="read" value="false">
                                </p>
                            </div>
  
    
                            <input type="submit" value="ADD" id="submit" class="submitBtn">
                        </form>
                    </div>
                    <div class="modal-footer">
                      <h3>MY LIBRARY</h3>
                    </div>
                  </div>

            </div>
        </div>

        
</html>
